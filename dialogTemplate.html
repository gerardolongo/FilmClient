<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{film.title}}</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <table>
                    <tr>
                       <td>
                           <md-input-container>
                                <input type="text" ng-model="film.director" placeholder="Regista" disabled />
                           </md-input-container>
                       </td>
                        <td>
                            <md-input-container>
                                <input type="text" ng-model="film.running_time" placeholder="Durata" disabled />
                            </md-input-container>
                        </td>
                        <td>
                            <md-input-container>
                                <input type="text" ng-model="film.source" placeholder="Source" disabled />
                            </md-input-container>
                        </td>
                        <td>
                            <md-input-container>
                                <input type="text" ng-model="film.lang" placeholder="Lingua" disabled />
                            </md-input-container>
                        </td>
                    </tr>
                </table>

            </div>
        </md-dialog-content>
        <md-dialog-content>
            <div class="md-dialog-content">
                {{film.desc}}
            </div>
        </md-dialog-content>
</md-dialog>

<form ng-submit="search()">
	<div class="container">
		<div class="row" id="login-container">
			<div class="span8 offset6">
				<md-input-container>
					<input type="text" ng-model="director" placeholder="Regista" ng-change="director=director.toUpperCase();" required/>
				</md-input-container>
				<md-button type="submit" class="md-raised md-primary"> Cerca </md-button>
				<table class="table">
					<thead>
						<tr>
							<th>Titolo</th>
							<th>Anno</th>
							<th>Durata</th>
							<th>Regista</th>
							<th>Lingua</th>
							<th>Fonte</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="film in filmByDirector | orderBy:'year'">
							<td>{{ film.title }}</td>
							<td>{{ film.year }}</td>
							<td>{{ film.running_time }}</td>
							<td>{{ film.director }}</td>
							<td>{{ film.lang }}</td>
							<td>{{ film.source }}</td>
						</tr>
					</tbody>
				</table>
				<!--
				<div id="alert" class="alert alert-info" ng-show="dirFound" ng-hide="director!= ''">
					<h2> Regista non trovato </h2>
				</div>
				-->
			</div>
		</div>
	</div>
</form>

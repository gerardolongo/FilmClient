<div>
    <table class="table">
        <tbody>
        <tr>
            <td>
                <md-input-container>
                    <input type="text" ng-model="title" placeholder="Titolo" ng-change="title=title.toUpperCase();" required/>
                </md-input-container>
            </td>
            <td>
                <md-input-container>
                    <input id="year" type="number" ng-model="year" placeholder="Anno" min="1910" max="2020" required/>
                </md-input-container>
                <span ng-show="form.year.$error.required || form.year.$error.integer"> </span>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container>
                    <input id="running_time" type="number" ng-model="running_time" min="30" max="400" placeholder="Durata" required/>
                </md-input-container>
                <span ng-show="form.running_time.$error.required || form.running_time.$error.integer"> </span>
            </td>
            <td>
                <div>
                    <md-content class="md-padding">
                        <div layout-gt-sm="row" >
                            <md-autocomplete required md-input-name="autocompleteField"
                                             md-input-minlength="2" md-input-maxlength="18" md-no-cache="ctrl.noCache"
                                             md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText"
                                             md-items="item in ctrl.querySearch(ctrl.searchText)"
                                             md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                             md-selected-item-change="ctrl.onSelection(item)"
                                             md-item-text="item.display" md-floating-label="Director" >
                                <md-item-template>
                                    <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
                                </md-item-template>
                            </md-autocomplete>
                        </div>
                    </md-content>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container>
                    <input type="text" ng-model="lang" placeholder="Lingua" ng-change="lang=lang.toUpperCase();" required />
                </md-input-container>
            </td>
            <td>
                <md-input-container id="repeatSelect">
                    <!--<input type="text" ng-model="source" placeholder="Sorgente" ng-change="source=source.toUpperCase();" required />-->
                    <md-select name="repeatSelect"  ng-model="data.repeatSelect" ng-required="true">
                        <md-option value="">---Seleziona la sorgente--</md-option>
                        <md-option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</md-option>
                    </md-select>
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-button type="submit" class="md-raised md-primary" ng-disabled="addFilmForm.$invalid"> Aggiungi </md-button>
            </td>
        </tr>
        </tbody>
    </table>
    <!--<h2 ng-show="filmAdded" ng-hide="title!='' ||  year!= '' || running_time!= '' || director!= ''"> Inserimento avvenuto con successo </h2> -->
</div>

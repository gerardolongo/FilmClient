<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{film.title}}</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <div class="md-dialog-content">
            <md-dialog-content>
                    <div class="row">
                        <div class="col-md-4">
                            <label> Regia: </label>
                            {{film.director}}
                        </div>
                        <div class="col-md-4">
                            <label> Durata: </label>
                            {{film.running_time}}
                        </div>
                        <div class="col-md-4">
                            <label> Lingua: </label>
                            {{film.lang}}
                        </div>
                        <div class="col-md-4">
                            <label> Sorgente: </label>
                            {{film.source}}
                        </div>
                    </div>
            </md-dialog-content>
        </div>
        <div class="md-dialog-content">
            <md-dialog-content>
                {{film.desc}}
            </md-dialog-content>
        </div>
</md-dialog>

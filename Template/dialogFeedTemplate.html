<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools" id="dialogTitle">
                <h1>{{item.title}}</h1>
                <span flex></span>
            </div>
        </md-toolbar>
        <div class="md-dialog-content">
            <md-dialog-content>
                <div id="feedContainer" ng-bind-html="item.content"></div>
            </md-dialog-content>
        </div>
</md-dialog>
